{% extends 'base.html' %}
{% block body %}
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
              <div class="card-body p-4 p-md-5">
                  <div class="form-outline mb-4">
                  <h2 class="b"><b class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration</b></h2>
                  </div>
                      <form class="px-md-2" method="post" action="">
                      {% csrf_token %}
                         <div class="form-outline mb-4">
                         <input type="text" name="username" placeholder="Enter the Username"><br>
                         </div>
                         <div class="form-outline mb-4">
                         <input type="password" name="password" placeholder="Enter the Password"><br>
                         </div>
                         <div class="form-outline mb-4">
                         <input type="password" name="confirm_password" placeholder="confirm your password"><br>
                         </div>
                         <div class="form-outline mb-4">
                         <input class="btn btn-success" type="submit" value="Register">
                         </div>
                      </form>
                  {% for msg in messages %}
                  <h3>{{msg}}</h3>
                  {% endfor %}
                  </div>
                  </div>
             </div>
        </div>
     </div>
{% endblock %}
